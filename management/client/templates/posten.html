<template name="posten">
<table class="table table-condensed listederlueste">
<h2>Jobverteilung</h2>

{{#each members}}
<tr id="{{_id}}">
   <th class="{{isSet}}">{{first}} {{last}}</th>


   {{#each jobs}}
         <td class="job {{lustClass ..}} {{hasJob ..}}">{{job}}</td>
   {{/each}}
</tr>
{{/each}}
</table>
<button class="clear">Clear</button>
</template>
