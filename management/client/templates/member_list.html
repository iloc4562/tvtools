<template name="memberlist"> 
{{#if docrop}}{{> member_crop}} {{else}}

<h2 class="sub-header">
	Mitarbeiter ({{member_count}}) <label class="showall"> Show All
	<input type="checkbox" checked="{{show_all}}" />
	</label> 
</h2>
<div class="table-responsive">
	<form class="new-member">
		<table class="table table-striped">
			<thead>
				<tr>
					<th> Photo </th>
					<th> Vorname </th>
					<th> Name </th>
					<th> Mobile </th>
					<th> Gruppe </th>
				</tr>
			</thead>
			<tbody>
				{{#each members}} {{> memberlist_row}} {{/each}} 
			</tbody>
		</table>
	</form>
</div>
{{/if}}
</template> 

<!--  ..................................................................... MEMBER ROW -->
<template name="memberlist_row"> 
<tr class="{{gender}}">
	<td class="crop"> <img  src="{{pic}}" height="90" /> </td>
	<td> {{first}} </td>
	<td> {{last}} </td>
	<td> {{tel}} </td>
	<td class="smalltext"> {{group}}{{#if show_all}} | {{project}} {{/if}} <button class="delete"> &times; </button> <button class="edit"> edit </button> </td>
</tr>
</template>
